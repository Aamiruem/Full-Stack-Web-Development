<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First and Last Digits</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number"));
        let firstDigit, lastDigit;

        lastDigit = n % 10; // Get the last digit

        while (n >= 10) {
            n = Math.floor(n / 10); // Remove the last digit until the first digit is left
        }

        firstDigit = n; // The remaining number is the first digit

        document.write(`Sum of the first and last digits is ${firstDigit + lastDigit}`);
    </script>
</body>
</html>
