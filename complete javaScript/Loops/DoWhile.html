<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;
        do{
            var n = Number(prompt("Enter a number"));
            sum = sum + n;
            count++;
        } while(n != 0);
        document.write(`Sum of all the nos is  ${count} numbers is ${sum}<br>`);
        document.write(`Avg of all the nos is ${sum / (count - 1)} <br>`);
    </script>
</body>
</html>
