<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number");
        let fact;
        for(fact = 1; n>1; n--){
            fact = fact * n;
        }
        document.write(`Factorial is ${fact}`);
    </script>
</body>
</html>
