<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number");
        let fact = 1;
        for(;;){
            if(n <= 1){
                break;
            }
            fact = fact * n;
            n--;
        }
        document.write(`Factorial is ${fact}`);
    </script>
</body>
</html>
