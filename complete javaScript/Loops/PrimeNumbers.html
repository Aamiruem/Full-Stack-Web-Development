<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number");
        let i;
        for(i = 2; i < n-1; i++){ //n/2 or n-1 
            if(n%i == 0){
                break;
            }
        }
        if(i == n){
            document.write("Prime");
        }
        else{
            document.write("Not Prime");
        }
    </script>
</body> 
</html>
