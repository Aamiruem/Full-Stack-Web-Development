<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let evens = [2, 4, 6, 8, 10];
        document.write(typeof evens);
        document.write(`${evens} <br>`);
        document.write(`Element at index 1 :${evens[1]} <br>`);
        document.write(`Element at index 4 :${evens[4]} <br>`);

        let eventsName = ["sunrise", "sunset", "dusk", "dawn", "midnight"];
        document.write(`${evensName} <br>`);

        let colorsName = ["red", "green", "blue"];
        document.write(`${colorsName} <br>`);


        let nums = [];
        nums[0] = 2;
        nums[1] = 4;
        nums[2] = 6;
        nums[3] = 8;
        nums[4] = 10;
        document.write(`${nums} <br>`);
        let colors = [];
        colors[0] = "red";
        colors[1] = "green";
        colors[2] = "blue";
        colors[3] = "yellow";
        colors[4] = "purple";
        document.write(`${colors} <br>`);
        let mixedArray = [2, "red", 4, "green", 6, "blue", 8, "yellow", 10, "purple"];
        document.write(`${mixedArray} <br>`);
    </script>
</body>
</html>
