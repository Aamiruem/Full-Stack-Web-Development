<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number ");
        switch (n % 2 === 1) {
            case true:
                document.write("I t is odd Number");
                break;
            default:
                document.write("It is a Even Number");

        }
    </script>
</body>
</html>
