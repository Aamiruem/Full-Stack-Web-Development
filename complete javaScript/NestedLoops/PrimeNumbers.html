<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number"));
        let i, j;
        document.write(`Prime numbers list upto ${n} is <br>`);
        for(i = 2; i <= n; i++){
            let isPrime = true;
            for(j = 2; j * j <= i; j++){
                if(i % j === 0){
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                document.write(`${i} <br>`);
            }
        }
    </script>
</body>
</html>
