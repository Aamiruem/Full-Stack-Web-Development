<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <Script>
        let x = 10/3;
        console.log(x);
        console.log(x.toFixed(3))// 3.333
        console.log(Math.floor(x)); // floor function will round down the number

        x = 10/4;
        console.log(x);
        console.log(x.toFixed(3))// 2.500
        
        x = 3.0;
        console.log(x.toFixed(1));
        
        x = 10/3;
        console.log(x.toFixed(0)); // 3
        
    </Script>
</body>
</html>
