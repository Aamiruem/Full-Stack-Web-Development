**Equality Operators**

| Operator | Description | Concise Example | Verbose Example | Arrow Function Example |
| --- | --- | --- | --- | --- |
| `==` | Loose equality (checks value, not type) | `a == b` | `if (a == b) { ... }` | `const isEqual = (a, b) => a == b;` |
| `===` | Strict equality (checks value and type) | `a === b` | `if (a === b) { ... }` | `const isEqual = (a, b) => a === b;` |
| `!=` | Loose inequality (checks value, not type) | `a != b` | `if (a != b) { ... }` | `const isNotEqual = (a, b) => a != b;` |
| `!==` | Strict inequality (checks value and type) | `a !== b` | `if (a !== b) { ... }` | `const isNotEqual = (a, b) => a !== b;` |

**Relational Operators**

| Operator | Description | Concise Example | Verbose Example | Arrow Function Example |
| --- | --- | --- | --- | --- |
| `<` | Less than | `a < b` | `if (a < b) { ... }` | `const isLessThan = (a, b) => a < b;` |
| `>` | Greater than | `a > b` | `if (a > b) { ... }` | `const isGreaterThan = (a, b) => a > b;` |
| `<=` | Less than or equal to | `a <= b` | `if (a <= b) { ... }` | `const isLessThanOrEqualTo = (a, b) => a <= b;` |
| `>=` | Greater than or equal to | `a >= b` | `if (a >= b) { ... }` | `const isGreaterThanOrEqualTo = (a, b) => a >= b;` |

**Logical Operators**

| Operator | Description | Concise Example | Verbose Example | Arrow Function Example |

| `||` | Logical OR | `a || b` | `if (a || b) { ... }` | `const or = (a, b) => a || b;` |
| `` | Logical NOT | `a` | `if (!a) { ... }` | `const not = (a) => !a;` |
