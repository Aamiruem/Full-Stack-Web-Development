<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;
        let sum = x + y;
        console.log("Sum: " + sum);
        console.log("Difference: " + (x - y));
        console.log("Product: " + (x * y));
        console.log("Quotient: " + (x / y));
        console.log("Remainder: " + (x % y));
        console.log("Power : " + (x ** y));
        console.log("Floor Division: " + Math.floor(x / y));
        console.log("Exponential: " + Math.pow(x, y));
        console.log("Square Root: " + Math.sqrt(x));
        console.log("Maximum: " + Math.max(x, y));
        console.log("Minimum: " + Math.min(x, y));
    </script>
</body>
</html>
