<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch statement

        let a = prompt("Enter a character");
        switch(a){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write("Vowel");
                break;
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U':
                document.write("Vowel");
                break;
            default:
                document.write("Consonant");
        }
        
    </script>
</body>
</html>
