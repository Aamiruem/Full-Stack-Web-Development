<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Odd </title>
</head>
<body>
    <script>
        let n = prompt("Enter a number");
        if(isNaN(n)){
            document.write("Enter a valid number you did not a input number");
        }
        else if(n % 2 == 0){
            document.write("Number is even");
        }
        else if(n % 2 != 0){
            document.write("Number is odd");
        } else{
            document.write("Enter a valid number Neither even nor odd ");
        }
        document.write("<br> Have a good day");
    </script>
</body>
</html>
