<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Enter a Number');
        if(n > 0){
            document.write("Number is a positive");
        }
        else if(n < 0){
            document.write("Number is a negative");
        }
        else {
            document.write("Number is zero");
        }
        document.write("<br> Have a good day");
    </script>
</body>
</html>
