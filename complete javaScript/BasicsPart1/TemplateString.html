<!DOCTYPE html>

<head>

    <title>Template Strings</title>
</head>
<body>
    <script>
        let a = 10;
        document.write(` value of a is ${a}\n  `);

        console.log("\n");
        
        let name = "kamran";

        console.log("\n");
    </script>
