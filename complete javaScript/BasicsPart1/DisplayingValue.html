<!DOCTYPE html>
<html lang="en">
<head>
    <title>Displaying var value</title>
    <script>
        var x = 10;
        document.write("Value of x is: " + x);

        let name = 'kamran';
        let age = 22;
        document.write(`Name is " + ${name} + "and age is " + ${age}`);


        let person = {
            name: "kamran",
            age: 22
        };
        document.write("<br>Person object: " + JSON.stringify(person));


        let a = 10;
        document.write(`${a}`)
    </script>
</head>
<body>
    
</body>
</html>
