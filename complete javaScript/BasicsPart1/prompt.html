<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompt for Age</title>
</head>
<body>
    <script>
        let age = prompt("Enter your age:");
        let userAge = parseFloat(age);

        if (isNaN(userAge)) {
            document.write("Please enter a valid number for your age.");
        } else {
            document.write(
                `Your age is ${userAge} <br> After five years, you will be ${
                userAge + 5
                } years old.`
            );
        }
    </script>
</body>
</html>
