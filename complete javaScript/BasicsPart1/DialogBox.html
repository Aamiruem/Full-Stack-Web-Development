<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>prompt</title>
</head>
<body>
    <script>

    let age = prompt("Enter your age");
        let userAge = parseInt(age);
    
        document.write(
            `your age is ${userAge} <br> After five years you will be ${
            userAge + 5
            } years old`
        );
    </script>
</body>
</html>
