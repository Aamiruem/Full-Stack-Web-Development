<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number! ");

        let ans = (num % 2 === 0 ? "Even" : "Odd");
        document.write(`Number is  ${num} <br> It is ${ans}`)
    </script>
</body>
</html>
